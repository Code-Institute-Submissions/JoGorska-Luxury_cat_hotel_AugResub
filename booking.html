<!--Main content-->
<h1>Book a room</h1>

    <!--Check if you can use codeinstitute form dump-->

<form action="https://formdump.codeinstitute.net/" method="post" target="_blank">


<fieldset>
    <legend>Choose a date</legend>

    <label for="BookIN">Check in date</label>
    <input id="BookIN" type="date" name="Book in" min="2021-07-01" max="2026-07-01" title="you can book up to 5 years in advance" required>
    <label for="BookOUT">Check out date</label>
    <input id="BookOUT" type="date"name="Book out"min="2021-07-02" max="2026-07-01" title="you can book up to 5 years in advance" required>
    <button type="submit">Click here to check availibility</button>

</fieldset>


<!--
    Form validation checklist
    - is this field required?
    - label for accesibility
    - label needs id
    - name so data is stored in database under name
    - min max value is it needed
    - numbers / letters - if only this is required
   --- - special characters in names ' - '

-->
<fieldset>
    <legend>Your Details</legend>

    <label for="name">Name</label>
    <input type="text" name="name" id="name" pattern="[A-Za-z'-]{2,160}" title="This field cannot contain numbers or special characters" required>
 
    <label for="Surname">Surname</label>
    <input type="text" name="surname" id="surname" pattern="[A-Za-z'-]{2,160}" title="This field cannot contain numbers or special characters" required>

    <label for="cat1">Your cat's name</label>
    <input type="text" name="cat1" id="cat1" minlength="2" maxlength="160" required>

    <label for="cat2">Second cat (if applicable)</label>
    <input type="text" name="cat2" id="cat2" title="We can accept up to 2 cats in one accomodation" minlength="2" maxlength="160">

    <!--datalist drop down plus text field for breed-->
    <label for=""></label>
    <input type="text" name="" id="">

   
    <input type="checkbox" name="documented breed" id="breeddocumented">
    <label for="breeddocumented">Is the breed documented?</label>


</fieldset>

<fieldset>
    <legend>Your address</legend>
</fieldset>

<fieldset>
    <legend>Healthcare, wellbeing and diet</legend>
</fieldset>

<fieldset>
    <legend>Choose your package</legend>
</fieldset>

<fieldset>
    <legend>Room</legend>
</fieldset>

<fieldset>

</fieldset>

<fieldset>

<fieldset>

<!--button to post-->
<fieldset>
    <legend>Submit</legend>
    <div>
        <input id="gdpr" type="checkbox" name="accept data procesing" value="yes" checked>
        <label for="gdpr">I agree to have my personal details processed in accordance with GDPR regulations</label>
    </div>

    <button type="submit">Click here to submit the booking form</button>
    <button type="reset">Reset the form</button>
</fieldset>





</form>
